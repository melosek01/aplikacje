<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ZADANIE</title>
</head>
<body>
    
<canvas id="Wizytowka" width="200" height="100" style="border: 1px solid red;"></canvas>
<script>
    var  c = document.getElementById("Wizytowka");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();

</script>

<script>
    
    ctx.beginPath(0,0);
    ctx.arc(150,50,40,0,2 * Math.PI);
    ctx.stroke();
</script>
<script>

    ctx.beginPath(0,0);
    ctx.arc(50,50,40,0,2 * Math.PI);
    ctx.stroke();
</script>
<script>
    ctx.font = "20px Arial";
    ctx.fillText("Kamil Malina",15,35);
</script>
<script>
    ctx.font = "35px Arial"
    ctx.strokeText("klasa 4TIa ",8,80);
</script>
</body>
</html>
